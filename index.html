<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jin's Apple Farm</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background-color: #81c784; /* darker green */
      color: #333;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      height: 60px;
    }

    .menu-toggle {
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
    }

    nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: white;
      padding-top: 60px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
    }

    nav.open {
      right: 0;
    }

    nav a {
      display: block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .tagline {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .slideshow {
      max-width: 90%;
      margin: 30px auto;
      text-align: center;
    }

    .slideshow img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }

    .slideshow img:first-child {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Jin's Apple Farm Logo" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <!-- Mobile Waffle Menu -->
  <nav id="sideMenu">
    <a href="index.html">Home</a>
    <a href="location.html">Our Location</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About Us</a>
    <a href="hours.html">Opening Hours</a>
    <a href="https://www.doordash.com/" target="_blank">
      <img src="doordash-logo.png" alt="Order on DoorDash" style="height: 20px; vertical-align: middle;" />
      Order Now
    </a>
  </nav>

  <!-- Main Content -->
  <h1>Welcome to Jin’s Apple Farm</h1>
  <p class="tagline">Grocery • Lottery • Flowers • & More</p>

  <!-- Slideshow -->
  <div class="slideshow">
    <img class="slides" src="slide1.jpg" />
    <img class="slides" src="slide2.jpg" />
    <img class="slides" src="slide3.jpg" />
  </div>

  <!-- JavaScript for Menu + Slideshow -->
  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
    }

    // Slideshow
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slides");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>

</body>
</html>
